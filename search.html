<script type="module">
  import {apiCall,appendArticles} from './scripts/main.js';

  let search_item = localStorage.getItem('search');
  let url = `https://shrouded-earth-23381.herokuapp.com/api/search/?q=${search_item}`;

  // let res = apiCall("https://shrouded-earth-23381.herokuapp.com/api/search/?q=<search_term>"")

    let res = await apiCall(url);
    let parent = document.getElementById('main');

    appendArticles(res,parent);

</script>
